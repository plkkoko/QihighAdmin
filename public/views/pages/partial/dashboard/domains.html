<table class="table table-bordered table-striped">
	<thead class="thin-border-bottom">
		<tr>
			<th><i class="ace-icon fa fa-caret-right blue"></i>域名</th>
			<th><i class="ace-icon fa fa-caret-right blue"></i>价格</th>
			<th class="hidden-480"><i class="ace-icon fa fa-caret-right blue"></i>状态</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="domain in ::getData('domains')">
			<td ng-bind="domain.name"></td>
			<td ng-if="domain.old_price">
				 <small><s class="red" ng-bind="domain.old_price"></s></small>
				 <b class="green" ng-bind="domain.price"></b>
			</td>
			<td ng-if="!domain.old_price">
				<b class="blue" ng-bind="domain.price">}</b>
			</td>
			<td class="hidden-480">
				<span ng-if="domain.status == 'on_sale'" class="label label-info arrowed-right arrowed-in">在售</span>
				<span ng-if="domain.status == 'approved'" class="label label-success arrowed-in arrowed-in-right">已批准</span>
				<span ng-if="domain.status == 'pending'" class="label label-danger arrowed">待定</span>
				<span ng-if="domain.status == 'out_of_stock'" class="label arrowed"><s>缺货</s></span>
				<span ng-if="domain.status == 'sold'" class="label label-warning arrowed arrowed-right">已售</span>
			</td>
		</tr>
	</tbody>
</table>
