 <div class="row">

  <div class="col-sm-7 infobox-container">
	<div ng-repeat="box in ::getData('stats1')" ng-include="'views/pages/partial/dashboard/infobox.html'" ng-class="['infobox', 'infobox-'+box.color, box.small ? 'infobox-small': '', box.dark ? 'infobox-dark': '']">

	<div class="space-6"></div>
	<div ng-repeat="box in ::getData('stats2')" ng-include="'views/pages/partial/dashboard/infobox.html'" ng-class="['infobox', 'infobox-'+box.color, box.small ? 'infobox-small': '', box.dark ? 'infobox-dark': '']">
	</div>
  </div>

  <div class="vspace-12-sm"></div>

  <div class="col-sm-5">
   	<div class="widget-box">
		<div class="widget-header widget-header-flat widget-header-small">
			<h5 class="widget-title"><i class="ace-icon fa fa-signal"></i> 成交来源</h5>
			<div class="widget-toolbar no-border">
			 <div class="inline dropdown-hover">
				<button class="btn btn-minier btn-primary">
					本周 <i class="ace-icon fa fa-angle-down icon-on-right bigger-110"></i>
				</button>
				<ul class="dropdown-menu dropdown-menu-right dropdown-125 dropdown-lighter dropdown-close dropdown-caret">
					<li class="active">
						<a href="" class="blue">
							<i class="ace-icon fa fa-caret-right bigger-110">&nbsp;</i> 本周
						</a>
					</li>
					<li><a href=""><i class="ace-icon fa fa-caret-right bigger-110 invisible">&nbsp;</i> 上周</a></li>

					<li><a href=""><i class="ace-icon fa fa-caret-right bigger-110 invisible">&nbsp;</i> 上月</a></li>
				</ul>
			 </div>
			</div>
		</div>
		
		<div class="widget-body">
		 <div class="widget-main">
			<flot id="piechart-placeholder" dataset="piechart.data" options="piechart.options" width="90%" height="150px"></flot>
			
			<div class="hr hr8 hr-double"></div>
			
			<div class="clearfix">
				<div class="grid3">
					<span class="grey"><i class="ace-icon fa fa-facebook-square fa-2x blue"></i> &nbsp; 脸书</span>
					<h4 class="bigger pull-right">1,255</h4>

					<span class="grey"><i class="ace-icon fa fa-twitter-square fa-2x purple"></i> &nbsp; 推特</span>
					<h4 class="bigger pull-right">941</h4>
				</div>
				
				<div class="grid3">
					<span class="grey"><i class="ace-icon fa fa-pinterest-square fa-2x red"></i> &nbsp; 品趣思</span>
					<h4 class="bigger pull-right">1,050</h4>
				</div>
			</div>
		 </div><!-- /.widget-main -->
		</div><!-- /.widget-body -->
	</div><!-- /.widget-box -->
  </div>

 <div class="hr hr32 hr-dotted"></div>


 <div class="row">

	<div class="col-sm-5">
		<div widget-box class="widget-box transparent">

			<h4 class="widget-title lighter smaller"><i class="ace-icon fa fa-rss orange"></i>近期</h4>
			<div class="widget-toolbar no-border">
				<uib-tabset id="recent-tab-list" ng-show="tabShown">

			</div>
		</div>

		<div class="widget-body">
		 <div class="widget-main padding-4">
			<uib-tabset id="recent-tab-pane" ng-show="tabShown">

					<h4 class="smaller lighter green">
						<i class="ace-icon fa fa-list"></i>

					</h4>

				<uib-tab active="activeTab == 1">

				</uib-tab>
				<uib-tab active="activeTab == 2">
					<ng-include src="'views/pages/partial/dashboard/comments.html'"></ng-include>

			</uib-tabset>
		 </div><!-- /.widget-main -->
		</div><!-- /.widget-body -->


	</div><!-- /.widget-box -->
  </div><!-- /.col -->
 
  <div class="col-sm-6">
	<div class="widget-box ">
