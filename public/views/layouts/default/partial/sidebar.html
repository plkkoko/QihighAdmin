<!--菜单栏页面-->
<!--引用顶端快捷方式页面-->
<div class="sidebar-shortcuts" ng-include="'views/layouts/default/partial/sidebar/shortcuts.html'"></div>

<!--引用菜单项页面-->
<ul class="nav nav-list">
  <li ng-repeat="item in ::sidebar.root" ng-include="'views/layouts/default/partial/sidebar/item.html'" ng-class="{'open':item.submenu && isSubOpen(item.name), 'active': isActiveItem(item.name), 'hover': $parent.ace.settings.hover, 'highlight': $parent.ace.settings.highlight}"></li>
</ul>

<!--菜单栏折叠标签-->
<div class="sidebar-toggle sidebar-collapse">
  <i class='ace-icon fa' ng-class="{'fa-angle-double-left': !ace.sidebar.minimized, 'fa-angle-double-right': ace.sidebar.minimized}"></i>
</div>
